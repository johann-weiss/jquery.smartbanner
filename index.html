<!DOCTYPE html>
<html>

<head>
    <title>jQuery Smart Banner - Jasny · web development</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/jquery.smartbanner.css" type="text/css" media="screen">
    <meta name="apple-itunes-app" content="app-id=1019177464">
    <meta name="google-play-app" content="app-id=by.belinvestbank">
</head>

<body>
    <div id="wrapper">
        <script src="js/jquery.min.js"></script>
        
        </script>
        <script type='text/javascript' src='js/jquery.smartbanner.js'></script>
        <script type="text/javascript">
        var android = location.href.match(/#android$/) || navigator.userAgent.match(/Android/i) != null;
        $.smartbanner({
            title: 'Белинвестбанк Мобильный Банкинг',
            author: 'Belinvestbank JSC',
            icon: 'http://a2.mzstatic.com/us/r30/Purple5/v4/3f/d7/8b/3fd78b89-c988-8931-22d5-bd2246833f41/icon350x350.jpeg',
            price: 'бесплатно', // Price of the app
            appStoreLanguage: 'ru',
            inAppStore: 'В магазине приложений', // Text of price for iOS
            inGooglePlay: 'в Google Play', // Text of price for Android
            button: 'Установить',

            // force: android ? 'android' : 'ios',
            daysHidden: 0,
            daysReminder: 0
        });

       

        
        </script>
        <script type="text/javascript" src="http://www.google-analytics.com/ga.js"></script>
        
</body>

</html>
